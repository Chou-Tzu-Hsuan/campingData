{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>會員資料修改</title>
  
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 text-dark">
            👤 派森 Python — 會員資料修改
          </h3>

          <form action="{% url 'user_edit' obj_data.id %}" method="post" novalidate>
            {% csrf_token %}

            <!-- 姓名 -->
            <div class="mb-3">
              <label for="username" class="form-label">* 姓名</label>
              <input type="text" id="username" name="username" class="form-control" required placeholder="請輸入姓名" value="{{ obj_data.username }}">
            </div>

            <!-- 信箱 -->
            <div class="mb-3">
              <label for="email" class="form-label">* 信箱</label>
              <input type="email" id="email" name="email" class="form-control" required placeholder="請輸入 Email" value="{{ obj_data.email }}">
            </div>

            <!-- 電話 -->
            <div class="mb-3">
              <label for="phone" class="form-label">電話</label>
              <input type="text" id="phone" name="phone" class="form-control" placeholder="請輸入電話" value="{{ obj_data.phone }}">
            </div>

            <!-- 地址 -->
            <div class="mb-4">
              <label for="address" class="form-label">地址</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="請輸入地址" value="{{ obj_data.address }}">
            </div>

            <!-- 按鈕區 -->
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="submit" class="btn btn-success px-4">
                ✅ 更新
              </button>
              <button type="reset" class="btn btn-outline-secondary px-4">
                🔄 清除
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
