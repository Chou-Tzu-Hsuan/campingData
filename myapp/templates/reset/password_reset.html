{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>忘記密碼</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="form-title">忘記密碼</h2>
        <p class="form-description">請輸入你註冊時使用的 Email，我們將寄送密碼重設連結給你。</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">寄送重設連結</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
