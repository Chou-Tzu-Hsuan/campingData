{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}

        <h2 class="form-title">輸入新密碼</h2>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</div>
{% endblock %}
