{% extends "base.html" %}

{% block title %}
<title>訂單完成 - 派森Python露營商城</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .success-wrapper {
        min-height: 50vh;
        display: flex;
        justify-content: center;
        padding-top: 80px;
        padding-bottom: 80px;
        font-family: "Noto Sans TC", sans-serif;
    }
    .success-card {
        background-color: #ffffff;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 480px;
        width: 100%;
        transition: transform 0.3s ease;
    }
    .success-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .success-icon {
        font-size: 3rem;
        line-height: 1;
        color: #28a745;
        animation: bounce 2s infinite;
    }
    .success-card h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #2d6a4f;
        margin-bottom: 1rem;
    }
    .success-card p {
        font-size: 1.15rem;
        color: #444444;
        margin-bottom: 2rem;
        line-height: 1.6;
    }
    .btn-home {
        font-size: 1rem;
        padding: 0.65rem 1.5rem;
        background-color: #2d6a4f;
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(45, 106, 79, 0.3);
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    .btn-home:hover {
        background-color: #1b4229;
        text-decoration: none;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-wrapper">
    <div class="success-card">
        <div class="success-icon mb-3">✅</div>
        <h2>訂單已成功送出</h2>
        <p>感謝您的訂購，我們將盡快為您安排出貨。</p>
    </div>
</div>
{% endblock %}
